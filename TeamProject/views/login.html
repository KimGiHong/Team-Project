<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
    <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <title>웹쟁이임베들</title>
    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/772677093309677568/808718682389872650/Webster-ImbeddedsLogoLogin.jpg');
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="animate__animated animate__fadeInDown login" style="opacity: 0.8;">
            <div class="section">
                <span style="font-size: 3rem;">USER LOGIN</span><br>
                <span style="font-size: 1rem;">welcome</span>
            </div>
            <form class="id-section">
                <div class="input-container">
                    <input type="text" required=""/>
                    <label><div class="ID"> UserName</div></label>		
                </div>
                <div class="input-container">		
                    <input type="password" required=""/>
                    <label><div class="PW"> PassWord</div></label>
                </div>
                <a href="#"><button type="button" class="login-btn" data-transition="fade">LOG in</button></a><br>
                <div class="go-signup" style="font-size: 0.9rem; margin-top: 10px;">Create Account? <a href="sign-up.html">Click Here</a></div>
            </form>
        </div>
    </div>
</body>
</html>
